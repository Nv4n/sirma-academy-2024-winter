<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Insert row in a table</title>
    </head>
    <body>
        <table id="sampleTable" border="1">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </table>
        <br />
        <input type="button" onclick="insertRow()" value="Insert row" />
    </body>
    <script>
        let rowCnt = 3;
        function insertRow() {
            const table = document.getElementById("sampleTable");

            const row = document.createElement("tr");
            const rowData1 = document.createElement("td");
            rowData1.textContent = `Row ${rowCnt} Cell 1`;
            const rowData2 = document.createElement("td");
            rowData2.textContent = `Row ${rowCnt} Cell 2`;
            row.append(rowData1, rowData2);
            table.appendChild(row);
            rowCnt++;
        }
    </script>
</html>
