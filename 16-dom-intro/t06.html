<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Change the content of a cell</title>
    </head>

    <body>
        <table id="myTable" border="1">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
            <tr>
                <td>Row3 cell1</td>
                <td>Row3 cell2</td>
            </tr>
        </table>
        <form>
            <input
                type="button"
                onclick="changeContent(Math.floor(Math.random() *3),Math.floor(Math.random() *2),'I\'m here')"
                value="Change 
content"
            />
        </form>
    </body>
    <script>
        function changeContent(row, col, content) {
            const table = document.getElementById("myTable");
            table.rows[row].cells[col].textContent = `${content} ${Date.now()}`;
        }
    </script>
</html>
