<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'unsafe-inline'; connect-src 'self' ws://127.0.0.1:5501;"
        />

        <title>Document</title>
    </head>
    <body>
        <p>Input radius value get the volume of sphere</p>
        <form id="form">
            <label for="radius">Radius</label>
            <input type="number" id="radius" name="radius" />
            <label for="radius">Volume</label>
            <input
                type="number"
                id="volume"
                name="volume"
                value="0.0000"
                readonly
            />
            <button type="submit">Calculate</button>
        </form>
        <script>
            (() => {
                const form = document.getElementById("form");
                const volumeEl = document.getElementById("volume");
                const precision = 10 ** 4;
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const radius = formData.get("radius");
                    volumeEl.value =
                        Math.round(calcSphereVolume(radius) * precision) /
                        precision;
                });
                function calcSphereVolume(radius) {
                    return (Math.PI * radius ** 3 * 4) / 3;
                }
            })();
        </script>
    </body>
</html>
