<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <p>
            <a
                id="someId"
                type="text/html"
                hreflang="bg-bg"
                rel="nofollow"
                target="_blank"
                href="#"
                >resources</a
            >
        </p>
        <button onclick="getAttributes()">
            Click here to get attributes value
        </button>
        <script>
            const anchor = document.getElementById("someId");
            function getAttributes() {
                // href, hreflang, rel,target, and type
                alert(
                    `HREF: ${anchor.href}, LANG:${anchor.hreflang}, REL:${anchor.rel}, TARGET:${anchor.target}, TYPE:${anchor.type}`
                );
            }
        </script>
    </body>
</html>
